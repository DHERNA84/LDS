<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LDS</title>

    <link rel="icon" href="img/icon.png" type="image/x-icon" class="favicon">
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="tab-register"
          data-mdb-pill-init
          href="#pills-name"
          role="tab"
          aria-controls="pills-name"
          aria-selected="false"
          >Register</a
        >
      </li>

      <li class="nav-item" role="presentation">
        <a
          class="nav-link active"
          id="tab-login"
          data-mdb-pill-init
          href="#pills-login"
          role="tab"
          aria-controls="pills-login"
          aria-selected="true"
          >Login</a
        >
      </li>
    </ul>
    <!-- Pills navs -->

    <!-- Pills content -->
    <div class="tab-content">
      <div
        class="tab-pane fade show active"
        id="pills-login"
        role="tabpanel"
        aria-labelledby="tab-login"
      >
        <form id="loginForm">
          <div class="text-center mb-3">
            <p>Sign in with:</p>
          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="username" name="username" class="form-control" />
            <label class="form-label" for="username">Email o username</label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="loginPassword" name="password" class="form-control" />
            <label class="form-label" for="loginPassword">Password</label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4" id="submit">
            Sign in
          </button>
          <div id="alert">

          </div>


          <!-- Register buttons -->
        </form>
      </div>

      <div
        class="tab-pane fade"
        id="pills-name"
        role="tabpanel"
        aria-labelledby="tab-register"
      >
        <form id="registerForm">
          <div class="text-center mb-3">
            <p>Sign up with:</p>
          </div>

          <!-- Name input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="registerName" class="form-control" name="name" required />
            <label class="form-label" for="registerName">Name</label>
          </div>

          <!-- Username input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="registerUsername" class="form-control" name="username" required />
            <label class="form-label" for="registerUsername">Username</label>
          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="registerEmail" class="form-control" name="mail" required />
            <label class="form-label" for="registerEmail">Email</label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="registerPassword" class="form-control" name="pass" required/>
            <label class="form-label" for="registerPassword">Password</label>
          </div>

          <!-- Repeat Password input -->
          <div data-mdb-input-init class="form-outline mb-4" id="cntpr">
            <input
              type="password"
              id="registerRepeatPassword"
              class="form-control" required
            />
            <label class="form-label" for="registerRepeatPassword"
              >Repeat password</label
            >
          </div>

          <!-- Submit button -->
          <button
            data-mdb-ripple-init
            type="submit"
            class="btn btn-primary btn-block mb-3"
            id="Register"
          >
            Sign in
          </button>
        </form>
      </div>

      
    <!-- Pills content -->
    

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.umd.min.js"
    ></script>
 

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
